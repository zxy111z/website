    <!--留言开始-->
    <div class="content-container">
        <div class="content-box">
            <p>发表您的留言：</p>
            <div class="name">
                <em>姓名：</em>
                <input type="text">
                <span class="xing">*</span>
            </div>
            <div class="name">
                <em>邮箱：</em>
                <input type="text">
            </div>
            <div class="name">
                <em>电话：</em>
                <input type="text">
            </div>
            <div class="text">
                <div class="text-left">内容：</div>
                <textarea name="" id="" cols="30" rows="10" placeholder="留言需审核后才会显示"></textarea>
            </div>
            <div class="button">提交留言</div>
            <p>留言：</p>
            <p>暂无留言</p>
            <div class="pages">
                <div class="pages-top">
                    <div class="jt"></div>
                    <span>上一页</span>
                </div>
                <div class="pageNo">1</div>
                <div class="pages-top pages-bottom">
                    <span>下一页</span>
                    <div class="jt2"></div>
                </div>
                <div class="pages-zi">共1页</div>
                <div class="pages-right">
                    到第
                    <input type="text">
                    页
                    <a href="#">确定</a>
                </div>

        </div>
